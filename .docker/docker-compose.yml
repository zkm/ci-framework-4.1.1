version: '3'
services:
    ci4-web:
        build:
            context: ./php
        ports:
            - 80:80
        volumes:
            - ../app:/var/www/html/app/
        links:
            - 'mysql'
        container_name: ci4-web
    mysql:
        container_name: ci4_db
        image: mysql:8.0.23
        volumes:
            - ./db:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: password
